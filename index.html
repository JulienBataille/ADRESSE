<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adresse</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">


</head>
<body style="background-color: blanchedalmond;">
    <form >
      <div class="row"> 
        <div id="textNom">
          <input type="text" class="form-control" id="nom" placeholder="Votre nom" pattern="[A-Za-z]{2,255}">
        </div>
        <div id="textPrenom">
          <input type="text" class="form-control" id="prenom" placeholder="Votre prÃ©nom" pattern="[A-Za-z]{1,255}">
        </div>
      </div>
      <div class="row">
        <div id="textBirth">
          <input type="date" class="form-control" id="birth">
        </div>
        <div id="textVille">
          <input type="text" class="form-control" id="ville" placeholder="Votre ville" pattern="[A-Za-z]{2,255}">
        </div> 
      </div>
      <div class="row">
        <div id="textEmail">
          <input type="email" class="form-control" id="email" placeholder="Votre adresse mail">
        </div>
      </div>
      <div class="row">
        <div id="textPassword">
          <input type="password" class="form-control" id="password" placeholder="Votre mot de passe">
        </div>
      </div>
      <div class="row">
        <button class="btn btn-primary" onclick="verification()" type="submit"  id="bouton">Je m'inscris</button>
      </div> 
    </form>

</body>
</html>
